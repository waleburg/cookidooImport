<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meine Cookidoo Rezepte</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #fafafa; margin: 0; color: #333; }
    header { background: linear-gradient(135deg, #ff6b6b, #f7d794); padding: 2rem; text-align: center; color: #fff; }
    header h1 { margin: 0; font-size: 2.2rem; }
    header p { margin: .3rem 0 0; }
    main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,.08); overflow: hidden; text-decoration: none; color: inherit; transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 8px 18px rgba(0,0,0,.12); }
    .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .card .content { padding: 1rem; }
    .card h2 { margin: 0 0 .4rem 0; font-size: 1.1rem; color: #e74c3c; }
    .muted { color: #666; font-size: .9rem; }
    .error { background: #fff0f0; border: 1px solid #ffd0d0; padding: 1rem; border-radius: 8px; margin-top: 1rem; color: #a33; }
    footer { text-align: center; padding: 1.5rem; font-size: .85rem; color: #777; }
  </style>
</head>
<body>
<header>
  <h1>üç≤ Meine Cookidoo-Import Rezepte</h1>
  <p>Neue Rezepte einfach als Unterordner in <code>/recipes/</code> mit <code>index.html</code> hinzuf√ºgen.</p>
</header>
<main>
  <div id="grid" class="grid" aria-live="polite"></div>
  <div id="msg" class="muted"></div>
  <div id="err" class="error" style="display:none"></div>
</main>
<footer>¬© 2025 ‚Äì Private Rezeptsammlung f√ºr Cookidoo-Import</footer>

<script>
(async function() {
  const grid = document.getElementById('grid');
  const msg  = document.getElementById('msg');
  const err  = document.getElementById('err');

  const parts = location.pathname.split('/').filter(Boolean);
  const repo = parts.length ? parts[0] : "cookidooImport"; // default fallback
  const owner = "waleburg"; // set your GitHub username here

  const baseUrl = `${location.origin}/${repo}`;
  const apiUrl  = `https://api.github.com/repos/${owner}/${repo}/contents/recipes`;

  try {
    const res = await fetch(apiUrl, { headers: { 'Accept': 'application/vnd.github+json' } });
    if (!res.ok) throw new Error('GitHub API error ' + res.status);
    const items = await res.json();

    const dirs = items.filter(x => x.type === 'dir');
    if (!dirs.length) {
      msg.textContent = "Noch keine Rezepte im Ordner /recipes/ gefunden. Lege einen Unterordner mit index.html an.";
    }

    for (const d of dirs) {
      const name = d.name;
      const title = name.replace(/[-_]+/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      const link  = `${baseUrl}/recipes/${name}/`;

      const a = document.createElement('a');
      a.href = link;
      a.className = 'card';

      const img = document.createElement('img');
      img.alt = title;
      img.src = `${baseUrl}/recipes/${name}/cover.jpg`;
      img.onerror = () => { img.src = `${baseUrl}/assets/placeholder.png`; };
      a.appendChild(img);

      const content = document.createElement('div');
      content.className = 'content';
      const h2 = document.createElement('h2');
      h2.textContent = title;
      const p = document.createElement('p');
      p.className = 'muted';
      p.textContent = "√ñffnen ¬∑ Cookidoo-Import";
      content.appendChild(h2);
      content.appendChild(p);
      a.appendChild(content);

      grid.appendChild(a);
    }

    if (!dirs.length) {
      const a = document.createElement('a');
      a.href = `${baseUrl}/recipes/beispiel/`;
      a.className = 'card';
      const img = document.createElement('img');
      img.alt = "Beispiel";
      img.src = `${baseUrl}/assets/placeholder.png`;
      const content = document.createElement('div');
      content.className = 'content';
      const h2 = document.createElement('h2');
      h2.textContent = "Dein n√§chstes Rezept";
      const p = document.createElement('p');
      p.className = 'muted';
      p.textContent = "Lege /recipes/<name>/index.html an ‚Äì die √úbersicht aktualisiert sich automatisch.";
      content.appendChild(h2); content.appendChild(p);
      a.appendChild(img); a.appendChild(content);
      grid.appendChild(a);
    }

  } catch (e) {
    err.style.display = 'block';
    err.textContent = "Hinweis: Konnte die Liste aus /recipes nicht laden. Pr√ºfe, ob das Repository √∂ffentlich ist und GitHub Pages aktiviert ist. Du kannst Rezepte trotzdem manuell verlinken.";
  }
})();
</script>
</body>
</html>
